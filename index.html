<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./Tic-Tac-Toe-Game.ico" type="image/x-icon">
</head>
<body>

    <div class="main-container">

        <h1 class="game-heading">Tic-Tac-Toe</h1>

        <p class="player-turn-heading">X's Turn</p>

        <div class="game-board">
            <button class="grid-item"></button>
            <button class="grid-item"></button>
            <button class="grid-item"></button>
            <button class="grid-item"></button>
            <button class="grid-item"></button>
            <button class="grid-item"></button>
            <button class="grid-item"></button>
            <button class="grid-item"></button>
            <button class="grid-item"></button>
        </div>

        <button id="reset-game">Reset Game</button>

        <div class="winner-loser-message-display">
            <div class="winner-loser-message">
                <img class="winner-image" src="./partypopper-removebg-preview.png" alt="">
                <h1 class="winner-news"></h1>
                <button class="new-game">New Game</button>
            </div>
        </div>

    </div>
    

    <script src="./script.js"></script>
</body>
</html>
